<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today.uz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-flued">
        <div class="row">
            <div class="col-md-3 col-sm-3 aside sticky-top">
                <div class="logo">
                    <a href="index.html"><img src="icons/logo.svg" alt="rasm"></a>
                </div>
                <div class="aside-list">
                    <form action="" id="add-list">
                        <div class="input-group mb-3">
                            <input type="text" name="listName" class="form-control" placeholder="Something new"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" id="button-addon2"><i
                                        class="ti-plus"></i></button>
                            </div>
                        </div>
                    </form>
                    <ul id="aside-bar" class="aside-bar">

                    </ul>


                </div>

                <div class="footer-button">
                    <button class="btn btn-primary" id="settingsBtn"><i class="ti-settings"></i> Settings</button>
                    <button class="btn btn-danger" id="btn-log-out"><i class="ti-shift-left"></i> Log out</button>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 main">
                <!-- place to wor in Js -->

                
                
                <!-- VIDEO EDITOR TABLE -->
                
                <div class="top-user-info" id="createTable">
                    <h1>${u.compName}</h1>
                    <fieldset>
                        <legend>${elem.innerText}</legend>
                    </fieldset>
                </div>

                <div class="main-table">
                    <table class="table" id="table">
                        <tr class="thead">
                            <td>Date</td>
                            <td>Type</td>
                            <td>Studio</td>
                            <td>Editor</td>
                            <td>Timeline</td>
                            <td>Status</td>
                            <td>Upload</td>
                            <td><i class="ti-comments"></i></td>
                        </tr>

                        <tr>
                            <td><input type="text" class="form-control" placeholder="Type event date"></td>
                            <td>
                                <select class="form-control">
                                    <option selected hidden>Select type</option>
                                    <option>Wedding</option>
                                    <option>BM</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option selected hidden>Select studio</option>
                                    <option>Cinemamax studios</option>
                                    <option>Robinson studios</option>
                                    <option>Creative studio</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option selected hidden>Select editor</option>
                                    <option>John Doe</option>
                                    <option>Marina</option>
                                    <option>Edward</option>
                                </select>
                            </td>
                            <td><input type="date" class="form-control"></td>
                            <td>
                                <select class="form-control">
                                    <option selected hidden>Change status</option>
                                    <option>Working on it</option>
                                    <option>Done</option>
                                    <option>Missing files</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option selected hidden>Change status</option>
                                    <option>Uploaded</option>
                                    <option>Not yet</option>
                                </select>
                            </td>
                            <td><i class="ti-comments"></i></td>
                        </tr>
                    </table>
                    <button class="btn btn-light add-row" id="add-row">Add Row</button>
                </div>



            </div>
        </div>
    </div>







    <!-- Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>

    <script src="js/main.js"></script>
    <script src="js/preset.js"></script>
    <script src="js/aside.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/table.js"></script>

</body>

</html>
